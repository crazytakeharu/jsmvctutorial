<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mvc</title>

    <link href="lib/stylesheets/bootstrap/bootstrap.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/mvc-tutorial.css" media="screen" rel="stylesheet" type="text/css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="lib/javascripts/bootstrap.js" type="text/javascript"></script>
    <script src="http://documentcloud.github.com/underscore/underscore.js"></script>
    <script src="http://backbonejs.org/backbone-min.js" type="text/javascript"></script>
    <script src="javascripts/backbone-src.js" type="text/javascript"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="span3 header">
            Search
        </div>
        <div class="span8 header">
            Product Detail
        </div>
    </div>
    <div class="row">
        <div class="span3 beer-list">
            <div id="beer-filter"></div>
            <div id="beer-list"></div>
        </div>
        <div class="span8 beer-detail">
            <div class="detail">
                <div id="beer-detail"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span3 header">
            Favorites List
        </div>
    </div>
    <div class="row ">
        <div class="span3 favorites-list" id="favorites-list">
        </div>
    </div>
</div>


<script type="text/template" id="favorites-list-item-view">
    <a href='#beer/{{= id }}'>{{= name }}</a>
    <button class="close">&times;</button>
</script>

<script type="text/template" id="beer-filter-view">
    Filter:<input type="text" class="filter-input"/>
</script>
<script type="text/template" id="beer-list-view">
    <a href='#beer/{{= id }}'>{{= name }}</a>
</script>
<script type="text/template" id="beer-view">
    <table>
        <tbody>
        <tr>
            <td>
                <div class="info-item"><span class="title">Name:</span> {{= name }}</div>
                </br>
                <div class="info-item"><span class="title">Country:</span> {{= country }}</div>
                </br>
                <div class="info-item"><span class="title">Description:</span> {{= description }}</div>
                </br>
                <div class="info-item"><span class="title">Alcohol/Vol:</span>{{= alcohol }}%</div>
                </br>
            </td>
            <td>
                <img src="/images/{{= image_url}}"/>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn" id="addToFavoritesBtn">Add to Favorites</button>
</script>


</body>
</html>
